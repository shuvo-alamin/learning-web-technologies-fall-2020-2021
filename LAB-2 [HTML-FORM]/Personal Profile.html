<!DOCTYPE html>
<html>
<head>
  <title>PERSONAL PROFILE</title>
</head>
<body>
  <table border="1" cellspacing="0" width="500" height="550px";>
    <tr height="53px">
        <th colspan="3">
        <h1  align="center">PERSON PROFILE</h1>
        </th>
      </tr>

      <tr height="53px">
            <td>
                Name
            </td>
            <td><input type="text"></td>
            <td width = 43px></td>
        </tr>

        <tr height="53px">
            <td>
                Email
            </td>
            <td><input type="email" name="Email">
            </td>
            <td width = 43px></td>
        </tr>

        <tr height="53px">
            <td>
                Gender
            </td>
            <td>
                <input type="radio" name="gender"> Male
                <input type="radio" name="gender"> Female
                <input type="radio" name="gender"> Other
            </td>
            <td width = 43px></td>
        </tr>

         <tr height="53px">
            <td>
                <p>Date of Birth</p>
            </td>
            <td>
                <input type="tel" size="2"> <b> /</b> <input type="tel" size="2">
                 <b> /</b>
                  <input type="tel" size="3"> <i>(dd/mm/yyyy)</i>
            </td>
            <td width = 43px></td>
        </tr>

        <tr height="53px">
            <td>
                Blood Group
            </td>
            <td>
                <select name="bloodGroup" >
        <option value="" selected >A+</option>
        <option value="">B+</option>
        <option value="">AB+</option>
        <option value="">AB-</option> 
      </select>
            </td>
            <td width = 43px></td>
        </tr>

         <tr height="53px">
            <td>
                Degree
            </td>
            <td>
                <input type="checkbox" name="ssc"> SSC
                <input type="checkbox" name="hsc"> HSC
                <input type="checkbox" name="BSc"> BSc
                <input type="checkbox" name="MSc"> MSc
            </td>   
            <td width = 43px></td>
        </tr>

         <tr height="50px"> 
            <td><p>Photo</p></td> 
            <td colspan="2">     
                <input type="file" name="img" >     
            </td>  
        </tr>
        
        <tr height = 53px><td colspan="3"></td></tr>
        
        <tr height = 53px>   
            <td colspan="3" align="right">      
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">     
            </td>
        </tr>
        
</table>
</body>
</html>
